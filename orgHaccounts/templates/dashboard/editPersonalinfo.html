{% extends "base.html" %}
{% block title %} 
Edit Personal Information
{% endblock %}

{% block content%} 
<div class="container" id="wrapper">
    <div class="row">
        <div class="col">
            {% include "partials/errors.html" %}     
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p class="display-4"> Edit </p>
            <form action="/edited/{{ user.id }}" method="POST">
                {% csrf_token %} 
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="first_name" class= "col-lg-4"> First Name: </label>
                            <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control col-lg-6">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="last_name" class= "col-lg-4"> Last Name: </label>
                            <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control col-lg-6">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="birth_date" class= "col-lg-4"> Birth Date: </label>
                            <input type="date" name="birth_date" value="{{ user.birth_date }}" class="form-control col-lg-6">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="email"class= "col-lg-4" > Email: </label>
                            <input type="text" name="email" value="{{ user.email }} " class="form-control col-lg-6">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit"> Update Info</button>
                        </div>    
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
