{% extends "base.html" %}

{% block title %} 
Signup
{% endblock %}

{% load crispy_forms_tags %}

{% block content%} 
<div class="container" id="wrapper">
    <div class="row">
        <div class="col">
            {% include "partials/errors.html" %}     
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p class="display-4"> Update Profile Picture </p>
            <form class="ProfileImageUpdateForm" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit"> Upload picture </button>
                        </div>    
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
