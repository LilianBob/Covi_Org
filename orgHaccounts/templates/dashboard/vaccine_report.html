{% extends "base.html" %}
{% block title %} 
Vaccine Reporting
{% endblock %}
{% block content%} 

<div class="container" id="wrapper">
    <div class="row">
        <div class="col">
            <div class="card" style="width: 50rem;">
                <div class="card-body">
                    <p class="card-title"><h2> Report Covid_19 vaccination </h2></p>                     
                    <form action="/vreported" method="POST" class="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="vaccine_type"> Vaccine type received: </label>
                            <select name="vaccine_type" type="select" class="md-select" id="choicefields">
                                <option value="{{ pfizer }}"> {{ pfizer }} </option>
                                <option value="{{ moderna }}"> {{ moderna }} </option>
                                <option value="{{ janssen }}"> {{ janssen }} </option>
                                <option value="{{ unknown }}"> {{ unknown }} </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="vaccine_dose"> Dose received: </label>
                            <select name="vaccine_dose" type="select" class="md-select" id="choicefields">
                                <option value="{{ 1st }}"> {{ 1st }} </option>
                                <option value="{{ 2nd }}"> {{ 2nd }} </option>
                                <option value="{{ 3rd }}"> {{ 3rd }} </option>
                                <option value="{{ unknown }}"> {{ unknown }} </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="vaccine_location" class=> Choose a vaccine provider(WA):</label>
                            <select name="vaccine_location" type="select" class="mdb-select" id="choicefields" searchable="Search here..">
                            {% for i in location %}
                                <option value="{{ i.properties.provider }}"> {{ i.properties.name }} , {{ i.properties.provider }}</option>
                            {% endfor%}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="vaccine_illness"> Comment on any vaccine_related illness: </label>
                            <textarea name="vaccine_illness" class="form-control" id="vaccine_illness" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
