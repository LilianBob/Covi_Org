{% extends "base.html" %}
{% block title %} 
Vaccine Reporting
{% endblock %}
{% block content%} 

<div class="container">
    <div class="row">
        <div class="col">
            {% include "partials/errors.html" %}     
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card" style="width: 50rem;">
                <div class="card-body">
                    <p class="card-title"><h2> Report Covid-19 vaccination </h2></p>                     
                    <form action="/vreported" method="POST" class="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="vaccine_type"> Vaccine type received: </label>
                            <select name="vaccine_type" type="select" class="md-select form-control" id="choicefields">
                                <option value="{{ pfizer }}"> {{ pfizer }} </option>
                                <option value="{{ moderna }}"> {{ moderna }} </option>
                                <option value="{{ janssen }}"> {{ janssen }} </option>
                                <option value="{{ unknown }}"> {{ unknown }} </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="vaccine_dose"> Dose received: </label>
                            <select name="vaccine_dose" type="select" class="md-select form-control" id="choicefields">
                                <option value="{{ 1st }}"> {{ 1st }} </option>
                                <option value="{{ 2nd }}"> {{ 2nd }} </option>
                                <option value="{{ 3rd }}"> {{ 3rd }} </option>
                                <option value="{{ unknown }}"> {{ unknown }} </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date_received"> Vaccination date: </label>
                            <input type="date" name="date_received" id="date_received" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="vaccine_location"> Vaccination site: </label>
                            <select name="vaccine_location" type="select" class="md-select form-control" id="choicefields" searchable="Search here..">
                            {% for i in location %}
                                <option value="{{ i.loc_name }}"> {{ i.loc_name }}, {{ i.loc_admin_street1 }} | {{ i.loc_admin_city}} , {{ i.loc_admin_state}}</option>
                            {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="vaccine_illness"> Comment on any vaccine_related illness: </label>
                            <textarea name="vaccine_illness" class="form-control" id="vaccine_illness" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
