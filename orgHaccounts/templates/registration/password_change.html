{% extends 'base.html' %}

{% block title %} 
Change Password 
{% endblock title %}

{% block content %}
<div class="container" id="wrapper">
    <div class="row">
        <div class="col">
            <h2>Change Password</h2>
            <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="/profile {{ user.id }}"> Cancel </a>
            <button type="submit" value="change"> Submit </button>
            </form>
        </div>
    </div>

</div>
    
{% endblock content %}
