{% extends 'base.html' %}

{% block title %} 
Confirm password reset
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
        {% if validlink %}
            <h3>Change password</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit"> Reset </button>
                        </div>    
                    </div>
                </div>
            </form>
        {% else %}
            <p>
            The link has already been used.
            Please request another password reset link.
            </p>
        {% endif %}
        </div>
    </div>
</div>

{% endblock %}
