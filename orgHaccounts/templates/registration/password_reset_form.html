{% extends 'base.html' %}

{% block title %} 
Reset Password 
{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h3>Forgot password?</h3>
            <form class="password_reset" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit"> Submit </button>
                    </div>    
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
