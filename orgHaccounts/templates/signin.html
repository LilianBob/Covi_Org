{% extends "base.html" %}

{% block title %} 
Signin
{% endblock %}

{% load crispy_forms_tags %}

{% block content%} 
<div class="container" id="wrapper">
    <div class="row">
        <div class="col">
            {% include "partials/errors.html" %}     
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <div class="form-area login-form">
                <div class="form-input">
                    <p class="display-4"> Login </p>
                    <form class="AuthenticationForm" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit"> Log in </button>
                                </div>    
                            </div>
                        </div>
                    </form>
                </div> 
                <br>
                <div class="form-content">
                    <p><small> Forgot password? </small></p>
                    <p><span>
                        <a href="/password_reset" class="btn btn-primary"> Reset password </a>
                    </span><p> 
                </div>
                <div class="form-content">
                    <p><small>Not yet registered?</small></p>
                    <p><span>
                        <a href="/register" class="btn btn-primary"> Signup</a>
                        <a href="/feed" class="btn btn-primary"> Covid-19 Updates</a>
                    </span><p> 
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
