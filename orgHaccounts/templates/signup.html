{% extends "base.html" %}
{% block title %} 
Signup
{% endblock %}

{% block content%} 
<div class="container" id="wrapper">
    <div class="row">
        <div class="col">
            {% include "partials/errors.html" %}     
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="/registered" method="POST">
                {% csrf_token %} 
                <div class="row">
                    <div class="col">
                        <p class="display-4"> Signup </p>
                        <div class="form-group">
                            <label for="first_name" class= "col-lg-4"> First Name: </label>
                            <input type="text" name="first_name" id="first_name" class="form-control col-lg-6">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="last_name" class= "col-lg-4"> Last Name: </label>
                            <input type="text" name="last_name" id="last_name" class="form-control col-lg-6">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="birth_date" class= "col-lg-4"> Birth Date: </label>
                            <input type="date" name="birth_date" id="birth_date" class="form-control col-lg-6">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="email"class= "col-lg-4" > Email: </label>
                            <input type="text" name="email" id="email" class="form-control col-lg-6">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="password" class= "col-lg-4"> Password: </label>
                            <input type="password" name="password" id="psd" class="form-control col-lg-6">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="confirm_password" class= "col-lg-4"> Confirm Password: </label>
                            <input type="password" name="confirm_password" id="psd" class="form-control col-lg-6">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit"> Register </button>
                        </div>    
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
