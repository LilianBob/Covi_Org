{% extends "base.html" %}
{% block title %} 
Signup
{% endblock %}

{% block content%} 
<div class="container" id="wrapper">
    <div class="row">
        <div class="col">
            {% include "partials/errors.html" %}     
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p class="display-4"> Signup </p>
            <form class="RegisterForm" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit"> Register </button>
                        </div>    
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
